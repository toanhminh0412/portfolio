<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="black"/>
  
  <style>
    @keyframes twinkle {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
    
    .star {
      fill: white;
    }
    
    .twinkle1 {
      animation: twinkle 2s infinite;
    }
    
    .twinkle2 {
      animation: twinkle 3s infinite;
      animation-delay: 0.5s;
    }
    
    .twinkle3 {
      animation: twinkle 4s infinite;
      animation-delay: 1s;
    }
    
    .twinkle4 {
      animation: twinkle 5s infinite;
      animation-delay: 1.5s;
    }
  </style>
  
  <!-- Layer 1 stars -->
  <circle class="star twinkle1" cx="100" cy="80" r="1.5"/>
  <circle class="star twinkle2" cx="200" cy="50" r="1"/>
  <circle class="star twinkle3" cx="300" cy="120" r="1.5"/>
  <circle class="star twinkle4" cx="400" cy="70" r="2"/>
  <circle class="star twinkle1" cx="500" cy="100" r="1"/>
  <circle class="star twinkle2" cx="600" cy="60" r="1.5"/>
  <circle class="star twinkle3" cx="700" cy="90" r="1"/>
  <circle class="star twinkle4" cx="750" cy="40" r="1.5"/>
  
  <!-- Layer 2 stars -->
  <circle class="star twinkle4" cx="50" cy="150" r="1"/>
  <circle class="star twinkle3" cx="150" cy="170" r="1.5"/>
  <circle class="star twinkle2" cx="250" cy="200" r="1"/>
  <circle class="star twinkle1" cx="350" cy="180" r="1.5"/>
  <circle class="star twinkle4" cx="450" cy="150" r="2"/>
  <circle class="star twinkle3" cx="550" cy="190" r="1"/>
  <circle class="star twinkle2" cx="650" cy="160" r="1.5"/>
  <circle class="star twinkle1" cx="770" cy="180" r="1"/>
  
  <!-- Layer 3 stars -->
  <circle class="star twinkle2" cx="80" cy="240" r="1.5"/>
  <circle class="star twinkle1" cx="180" cy="280" r="1"/>
  <circle class="star twinkle4" cx="280" cy="260" r="1.5"/>
  <circle class="star twinkle3" cx="380" cy="240" r="1"/>
  <circle class="star twinkle2" cx="480" cy="270" r="2"/>
  <circle class="star twinkle1" cx="580" cy="250" r="1"/>
  <circle class="star twinkle4" cx="680" cy="230" r="1.5"/>
  <circle class="star twinkle3" cx="780" cy="270" r="1"/>
  
  <!-- Layer 4 stars -->
  <circle class="star twinkle3" cx="40" cy="330" r="1"/>
  <circle class="star twinkle4" cx="140" cy="360" r="1.5"/>
  <circle class="star twinkle1" cx="240" cy="340" r="1"/>
  <circle class="star twinkle2" cx="340" cy="350" r="1.5"/>
  <circle class="star twinkle3" cx="440" cy="330" r="2"/>
  <circle class="star twinkle4" cx="540" cy="320" r="1"/>
  <circle class="star twinkle1" cx="640" cy="350" r="1.5"/>
  <circle class="star twinkle2" cx="740" cy="340" r="1"/>
  
  <!-- Layer 5 stars -->
  <circle class="star twinkle1" cx="70" cy="400" r="1.5"/>
  <circle class="star twinkle2" cx="170" cy="420" r="1"/>
  <circle class="star twinkle3" cx="270" cy="440" r="1.5"/>
  <circle class="star twinkle4" cx="370" cy="410" r="1"/>
  <circle class="star twinkle1" cx="470" cy="430" r="2"/>
  <circle class="star twinkle2" cx="570" cy="450" r="1"/>
  <circle class="star twinkle3" cx="670" cy="420" r="1.5"/>
  <circle class="star twinkle4" cx="760" cy="440" r="1"/>
  
  <!-- Bright stars -->
  <circle class="star twinkle1" cx="120" cy="140" r="2.5"/>
  <circle class="star twinkle2" cx="320" cy="80" r="3"/>
  <circle class="star twinkle3" cx="520" cy="220" r="2.5"/>
  <circle class="star twinkle4" cx="720" cy="380" r="3"/>
  <circle class="star twinkle1" cx="220" cy="380" r="2.5"/>
  <circle class="star twinkle2" cx="620" cy="120" r="3"/>
  
  <!-- Moon -->
  <circle cx="650" cy="100" r="40" fill="#E6E6E6"/>
  <circle cx="630" cy="80" r="12" fill="#D1D1D1"/>
  <circle cx="670" cy="110" r="8" fill="#D1D1D1"/>
  <circle cx="650" cy="130" r="10" fill="#D1D1D1"/>
</svg>